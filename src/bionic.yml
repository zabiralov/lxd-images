image:
  distribution: ubuntu
  release: bionic
  architecture: amd64

source:
  downloader: debootstrap
  url: http://mirror.yandex.ru/ubuntu
  keyserver: keyserver.ubuntu.com
  keys:
    - 790BC7277767219C42C86F933B4FE6ACC0B21F32
    - F6ECB3762474EDA9D21B7022871920D1991BC93C

targets:
  lxc:
    create-message: |
        You just created a {{ image.description }} container.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/{{ image.distribution }}.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/{{ image.distribution }}.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture }}

files:
  - name: hostname
    path: /etc/hostname
    generator: template
    content: |-
      {{ container.name }}.example.com

  - name: hosts
    path: /etc/hosts
    generator: hosts


  - name: 02norecommends
    path: /etc/apt/apt.conf.d/02norecommends
    generator: dump
    content: |-
      APT::Install-Recommends "false";
      APT::Install-Suggests "false";


  - name: sshd_config
    path: /etc/ssh/sshd_config
    generator: dump
    content: |-
      AcceptEnv                         LANG LC_*
      AddressFamily                     any
      AllowAgentForwarding              yes
      AllowTcpForwarding                yes
      ChallengeResponseAuthentication   no
      GSSAPIAuthentication              no
      GatewayPorts                      yes
      KerberosAuthentication            no
      ListenAddress                     0.0.0.0
      ListenAddress                     ::
      MaxAuthTries                      6
      MaxSessions                       10
      PasswordAuthentication            no
      PermitEmptyPasswords              no
      PermitRootLogin                   yes
      Port                              22
      PrintLastLog                      yes
      PrintMotd                         yes
      PubkeyAuthentication              yes
      StrictModes                       no
      Subsystem	                        sftp /usr/lib/openssh/sftp-server
      TCPKeepAlive                      yes
      UseDNS                            no
      UsePAM                            yes
      X11Forwarding                     no


  - name: sources.list
    path: /etc/apt/sources.list
    generator: template
    content: |-
      deb http://mirror.yandex.ru/ubuntu bionic main restricted universe multiverse
      deb http://mirror.yandex.ru/ubuntu bionic-updates main restricted universe multiverse
      deb http://security.ubuntu.com/ubuntu bionic-security main restricted universe multiverse


